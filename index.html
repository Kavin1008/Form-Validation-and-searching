<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .form-container {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .form-label {
        font-weight: 500;
        margin-bottom: 0.25rem;
      }

      .form-control,
      .form-select {
        padding: 0.3rem .75rem;
        color: #444444;
        border-radius: 500px ;
      }

      .mb-3 {
        margin-bottom: 0.75rem !important;
      }

      .input-group .form-control {
        border-right: 0;
      }

      .input-group .btn {
        border-left: 0;
      }
    </style>
  </head>

  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="form-container p-4">
            <div class="d-flex justify-content-between align-items-center w-100">
                <i class="bi bi-arrow-left-square-fill h2 cursor-pointer" role="button" id="redirectToSearchPage"></i>
                <h2 class="mb-3 text-center mx-auto">User Registration Form</h2>
            </div>            
            <form id="registrationForm" novalidate>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" pattern="^[A-Za-z\s]+$" required />
                  <div class="invalid-feedback">Please enter a valid name.</div>
                  <div class="valid-feedback">Looks fine</div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                  <div class="invalid-feedback">
                  </div>
                  <div class="valid-feedback">
                </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="contactNo" class="form-label">Contact No</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="contactNo"
                    required
                    pattern="^[6-9]\d{9}$"
                  />
                  <div class="invalid-feedback">
                  </div>
                  <div class="valid-feedback">
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="dob" class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="dob" required />
                  <div class="invalid-feedback">
                  </div>
                  <div class="valid-feedback">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Gender</label>
                  <div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="male"
                        value="male"
                        required
                      />
                      <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="female"
                        value="female"
                        required
                      />
                      <label class="form-check-label" for="female"
                        >Female</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="other"
                        value="other"
                        required
                      />
                      <label class="form-check-label" for="other">Other</label>
                    </div>
                  </div>
                  <div class="invalid-feedback">Please select your gender.</div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="education" class="form-label">Education</label>
                  <select class="form-select" id="education" required>
                    <option value="">Select your highest degree</option>
                    <option value="highschool">High School</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="phd">Ph.D.</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select your education level.
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    required
                  />
                  <div class="invalid-feedback">
                  </div>
                  <div class="valid-feedback">
                </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="favoriteColor" class="form-label"
                    >Favorite Color</label
                  >
                  <input
                    type="color"
                    class="form-control form-control-color w-10"
                    id="favoriteColor"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      required
                      minlength="8"
                    />
                    <button
                      type="button"
                      class="btn btn-outline-secondary"
                      id="togglePassword"
                    >
                      <i class="bi bi-eye"></i>
                    </button>
                    <div class="invalid-feedback">
                    </div>
                    <div class="valid-feedback">
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      id="confirmPassword"
                      required
                      minlength="8"
                    />
                    <button
                      type="button"
                      class="btn btn-outline-secondary"
                      id="toggleConfirmPassword"
                    >
                      <i class="bi bi-eye"></i>
                    </button>
                    <div class="invalid-feedback"></div>
                  <div class="valid-feedback"></div>
                  </div>
                  <div class="invalid-feedback"></div>
                  <div class="valid-feedback"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="country" class="form-label">Country</label>
                  <select class="form-select" id="country" required>
                    <option value="">Select a country</option>
                  </select>
                  <div class="invalid-feedback">Please select a country.</div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="pan" class="form-label">PAN</label>
                  <input
                    type="text"
                    class="form-control"
                    id="pan"
                    required
                    pattern="^[A-Z]{5}[0-9]{4}[A-Z]$"
                  />
                  <div class="invalid-feedback"></div>
                  <div class="valid-feedback"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="bio" class="form-label">Bio</label>
                  <textarea
                    class="form-control"
                    id="bio"
                    rows="2"
                    maxlength="201"
                  ></textarea>
                  <div class="invalid-feedback">
                  </div>
                  <div class="valid-feedback">
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="profilePicture" class="form-label"
                    >Profile Picture</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="profilePicture"
                    accept="image/*"
                    required
                  />
                  <div class="invalid-feedback">
                  </div>
                  <div class="valid-feedback">
                  </div>
                </div>
              </div>
              <div class="d-grid text-center">
                <button type="submit" class="btn btn-dark btn-sm w-5 mx-auto">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
